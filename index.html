<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO</title>

     <style>
     #divformulario{
        width: 600px;
        height: 700px;
        background-color: rgb(245, 76, 85);
        position: relative;
        left: 650px;

     }


     </style>
</head>
<body style="background-color: lightgrey;">
    <br><br><br>
    <h1 style="text-align: center; ">FORMULÁRIO</h1>
    <br><br><br>
    <div id="divformulario">
        <form method="post"action="">
            <br>
            <label>nome:</label>
            <input type="text" size="50" maxlength="40" required autofocus>
            <br><br>

            <label>endereço:</label>
            <input type="text" size="35" maxlength="40" required>
            <br><br>

            <label>login:</label>
            <input type="text" size="20" maxlength="20" minlength="8" required autofocus>
            <br><br>

            <label>password:</label>
            <input type="password"  minlength="6" maxlength="10" placeholder="mínimo 6 caracters" required autofocus>
            <br><br>

            <label>email:</label>
            <input type="email" size="30" required>
            <br><br>

            <label>site:</label>
            <input type="url"> 
            <br><br>

            <label>data nascimento:</label>
            <input type="date" required>
            <br><br>

            <label>cor preferida:</label>
            <input type="color">
            <br><br>
            <label>Numero Preferido</label>
            <input type="number"
            min="0"
            max="100"
            step="2"
            value="1">
            <br><br>
            <textarea name="HABILIDADES"  cols="30" rows="10" placeholder="HABILIDADES"></textarea>
            <br><br><br><br>
            <input type="submit" value="ENVIAR" name="enviar">
            <input type="reset" value="LIMPAR">

            



         



            


            
        
           
            

            
            





        </form>

    </div>

</body>
</html>
